<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="./CSS/videoPlayer.css">
</head>
<body>
    <div class="videoPlayer">
        <div class="videoPlaying">
            <video src="./assets/hummingBird.mp4" width="850px" autoplay></video>
        </div>
        <div class="video_details">
            <div class="bufferZone">
                <div class="buffered"></div>
            </div>
            <div class="videoControls">
                <div style="width: 70%;display:flex;justify-content:flex-start;">
                    <button class="toggle" style="margin:10px">&#9658;</button>
                    <input style="margin:10px 30px" type="range" min="0" max="1" value="0.5" step="0.1" name="volume">
                    <input style="margin:10px 30px" type="range" min="1" max="10" value="5" name="playbackRate">
                </div>
                <div style="width:30%;display:flex;justify-content:flex-end;">
                    <button style="margin:10px" data-skip="15"> 15 >></button>
                    <button style="margin:10px 20px;margin-right: 5px;" data-skip="-15"> << 15 </button>
                    <button id="fullscreen" style="margin-top:8px;height: 0.1px;">&#x26F6;</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./JS/videoPlayer.js"></script>
</body>
</html>
